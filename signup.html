  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="index.html">Home</a></li>
            <li role="presentation"><a href="about.html">About</a></li>

            <li role="presentation"><a href="login.html">Log in</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Sign Up</h3>
      </div>




      <div class="row">
           <div class="col-sm-8 col-sm-offset-2">
             <form class="form-horizontal" action="#" method="post">
               <div class="form-group">
                 <label class="col-sm-4 text-right" for="firstName">FirstName:</label>
                 <div class="col-sm-8">
                    <input type="text" name="firstname" id="firstName" value="" placeholder="" class="form-control">
                 </div>

               </div>
               <div class="form-group">
                 <label class="col-sm-4 text-right" for="lastname">Lastname:</label>
                 <div class="col-sm-8">
                    <input type="Lastname" name="lastname" id="lastname" value="" placeholder="" class="form-control">
                 </div>
               </div>

               <div class="form-group">
                 <label class="col-sm-4 text-right" for="email">Email:</label>
                 <div class="col-sm-8">
                    <input type="email" name="email" id="email" value="" placeholder="me@example.com" class="form-control">
                 </div>
               </div>

               <div class="form-group">
                 <label class="col-sm-4 text-right" for="confirnm_email">Confirm Email:</label>
                 <div class="col-sm-8">
                    <input type="confirm_email" name="confir_email" id="confirm_email" value="" placeholder="me@example.com" class="form-control">
                 </div>
               </div>

               <div class="form-group">
                 <label class="col-sm-4 text-right" for="password">Password:</label>
                 <div class="col-sm-8">
                    <input type="password" name="password" id="password" value="" placeholder="*********" class="form-control">
                 </div>
               </div>

               <div class="form-group">
                 <label class="col-sm-4 text-right" for="confrim_password">Confirm Password:</label>
                 <div class="col-sm-8">
                    <input type="confirm_password" name="confrim_password" id="confirm_password" value="" placeholder="*********" class="form-control">
                 </div>
               </div>

               <div class="form-group">
                 <div class="col-sm-8 col-sm-offset-4 text-right">
                   <button type="button" name="login" class="btn btn-primary">Submit</button>
                 </div>
               </div>


             </form>
           </div>

      </div>
