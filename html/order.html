  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="#appointment">Appointments</a></li>
            <li role="presentation"><a href="#report">Reports</a></li>
            <li role="presentation"><a href="index.html">Log out</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Order Slip</h3>
      </div>




      <div class="row">
           <div class="col-sm-8 col-sm-offset-2">
             <form class="form-horizontal" action="#" method="post">
               <div class="form-group">
                 <label class="col-sm-4 text-right" for="name">Name:</label>
                 <div class="col-sm-8">
                    <input type="text" name="name" id="name" value="" placeholder="" class="form-control">
                 </div>

               </div>
               <div class="form-group">
                 <label class="col-sm-4 text-right" for="flower">Flower:</label>
                 <div class="col-sm-8">
                    <input type="flower" name="flower" id="flower" value="" placeholder="" class="form-control">
                 </div>

               </div>
               <div class="form-group">
                 <label class="col-sm-4 text-right" for="color">Color:</label>
                 <div class="col-sm-8">
                    <input name="color" value="" placeholder="" class="form-control">
                 </div>
               </div>


               <div class="form-group">
                 <label class="col-sm-4 text-right" for="quantity">Quantity:</label>
                 <div class="col-sm-8">
                    <input type="quantity" name="quantity" id="quantity" value="" placeholder="" class="form-control">
                 </div>
               </div>

               <div class="form-group">
                 <label class="col-sm-4 text-right" for="amount">Amount:</label>
                 <div class="col-sm-8">
                    <input type="amount" name="amount" id="amount" value="" placeholder="" class="form-control">
                 </div>
               </div>

               <div class="form-group">
                 <label class="col-sm-4 text-right" for="service">Service:</label>
                 <div class="col-sm-8">
                    <input type="service" name="service" id="service" value="" placeholder="" class="form-control">
                 </div>
               </div>

               <div class="form-group">
                 <div class="col-sm-8 col-sm-offset-4 text-right">
                   <a href="success.html" type="button" name="OK" class="btn btn-primary"> OK</a>
                    <button type="button" name="edit" class="btn btn-primary"> Edit</button>
                 </div>
               </div>


             </form>
           </div>

      </div>
